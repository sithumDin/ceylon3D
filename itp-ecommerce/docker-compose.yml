version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: itpdb
      MYSQL_USER: itp_user
      MYSQL_PASSWORD: itp_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/itpdb
      - SPRING_DATASOURCE_USERNAME=itp_user
      - SPRING_DATASOURCE_PASSWORD=itp_pass
      - JWT_SECRET=change-me-super-secret
      - JWT_EXPIRATIONMS=86400000
    restart: unless-stopped

volumes:
  db_data:
